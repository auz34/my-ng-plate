<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/main.css" rel="stylesheet"/>
</head>
<body ng-app="app" ng-controller="AppCtrl as ctrl">
<h2>It is my own angular boiler plate (version: <app-version></app-version>)</h2>
<div class="box">
    <div>
        {{ ctrl.message  }}
    </div>
</div>

<div class="alternative-box">
    <div>
        {{ message  }}
    </div>
</div>

<div class="container" ng-react-component="Composite"></div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/react/react.js"></script>
<script src="bower_components/ngReact/ngReact.js"></script>

<script src="scripts/app.js"></script>
<script src="scripts/services/appVersion.js"></script>
<script src="scripts/directives/appVersion.js"></script>
<script src="scripts/controllers/appCtrl.js"></script>

<script src="scripts/reactViews/composite.jsx.js"></script>
<script src="scripts/reactViews/firstLeaf.jsx.js"></script>
<script src="scripts/reactViews/secondLeaf.jsx.js"></script>
</body>
</html>
